<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gimi</title>
	<link rel="stylesheet" href="/static/css/app.css" />
	<link rel="stylesheet" href="/static/css/bounce.css" />
</head>
<body>
	<main class="app-bounce">
		<section>
			<h1>Sinulla täytyy olla sovellus asennettuna jatkaaksesi</h1>
			<div class="download-links">
				<a href="https://itunes.apple.com/se/app/veckopengen-for-barn-och-foraldrar/id935778197?mt=8&amp;uo=4" target="itunes_store"><img src="/static/images/appstore.png"></a>
				<a href="https://play.google.com/store/apps/details?id=se.veckopengen.app&amp;hl=sv"><img src="/static/images/googleplay.png"></a>
			</div>
		</section>
		<section class="footer">
			<a href="{{ retry_url }}" class="button radius small">Yritäthän uudelleen</a>
		</section>
	</main>

	<script type="text/javascript">
	(function() {
		var iOS = navigator.userAgent.match(/(iPad|iPhone|iPod)/i),
				android = navigator.userAgent.match(/android/i),
				timeStamp = Date.now();
		if (iOS) {
			window.location = '{{ ios_url }}';
			setTimeout(function () {
				if (Date.now() - timeStamp < 500) {
					window.location = '{{ app_store_url }}';
				}
			}, 50);
		} else if (android) {
			window.location = '{{ android_url }}';
		}
	})();
	</script>
</body>
</html>
